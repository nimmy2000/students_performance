<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Score Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px; /* To prevent overlap with navbar */
    }
    .navbar {
      background-color: #4a47a3;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #4a47a3;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #37348f;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Score Predictor</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 col-md-6">
      <h2 class="text-center mb-4 text-dark">Enter Student Details</h2>
      <form action="{{url_for('predict')}}" method="post">

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Race/Ethnicity</label>
          <select class="form-select" name="race" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select class="form-select" name="parental" required>
            <option value="some high school">Some high school</option>
            <option value="high school">High school</option>
            <option value="some college">Some college</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="master's degree">Master's degree</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Lunch</label>
          <select class="form-select" name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select class="form-select" name="test_prep" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <button type="submit" class="btn btn-custom w-100">Predict Average Score</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
