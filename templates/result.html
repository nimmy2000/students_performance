<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ACB6E5 0%, #74ebd5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 70px;
    }
    .navbar {
      background-color: #4a47a3;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    .btn-custom {
      background-color: #4a47a3;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #37348f;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Score Predictor</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 col-md-6 text-center">
      <h2 class="mb-4 text-dark">Predicted Average Score</h2>
      <h1 class="display-4 text-primary">{{ prediction }}</h1>
      <a href="/" class="btn btn-custom mt-4">Predict Another</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
